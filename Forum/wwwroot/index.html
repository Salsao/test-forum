<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="app/app.css" rel="stylesheet" />
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/app.dist.js"></script>
</head>
<body ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 mt-20">
                <h1 class="mt-0">Forum</h1>
                <div class="p-5 br-5 mb-10" style="background-color: gray;">
                    <button class="btn btn-default" ui-sref="register">Register</button>
                    <form class="form-inline pull-right">
                        <div class="form-group">
                            <label class="sr-only" for="login"></label>
                            <input type="text" class="form-control" id="login" placeholder="User" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <button class="btn btn-default">Log In</button>
                    </form>
                </div>
                <ui-view></ui-view>
                <div class="mt-10">
                    <button class="btn btn-default" ui-sref="thread({ id: 1 })">Thread</button>
                    <button class="btn btn-default" ui-sref="newThread">New Thread</button>
                </div>
                <footer class="mt-10">
                    <span class="ml-15">Developed in December 2017</span>
                    <span class="pull-right mr-15">Developed by Eduardo Sára Pereira</span>
                </footer>
            </div>
        </div>
    </div>
    <script>
        angular.bootstrap(document, ['app']);
    </script>
</body>
</html>
