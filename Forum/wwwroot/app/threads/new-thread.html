<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <section class="tile">
            <div class="tile-header br-5" style="background-color: gray;">
                <h3 class="custom-font">New Thread</h3>
            </div>
            <div class="tile-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" class="form-control" type="text" />
                        <label for="post">Post</label>
                        <textarea id="post" rows="7" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-default">Post</button>
                </form>
            </div>
        </section>
    </div>
</div>
