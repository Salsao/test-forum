<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <section class="tile">
            <div class="tile-header br-5" style="background-color: gray;">
                <h3 class="custom-font">New Thread</h3>
            </div>
            <div class="tile-body">
                <form name="form" novalidate ng-submit="form.$valid && vm.createThread(vm.thread)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" name="title" class="form-control" type="text" ng-model="vm.thread.title" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="post">Post</label>
                        <textarea id="content" name="content" rows="7" class="form-control" ng-model="vm.thread.content" ng-required="true"></textarea>
                    </div>
                    <button class="btn btn-default">Create</button>
                </form>
            </div>
        </section>
    </div>
</div>
