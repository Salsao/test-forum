<table class="table table-responsive">
    <thead>
        <tr>
            <th class="col-md-8">Thread</th>
            <th class="col-md-1" style="text-align: center;">Creater</th>
            <th class="col-md-1" style="text-align: center;">Last Post</th>
            <th class="col-md-1" style="text-align: center;">Replies</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="thread in vm.threads">
            <td class="col-md-8"><a ui-sref="thread({ id: thread.id, title: thread.title })">{{::thread.title}}</a></td>
            <td class="col-md-1" style="text-align: center;">{{::thread.userId}}</td>
            <td class="col-md-1" style="text-align: center;">{{::thread.dateCreated | date: 'dd/MM/yyyy - HH:mm'}}</td>
            <td class="col-md-1" style="text-align: center;">{{::thread.id}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-default" ui-sref="newThread">Post New Thread</button>
