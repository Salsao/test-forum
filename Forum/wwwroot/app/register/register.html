<div class="row mt-20">
    <div class="col-sm-6 col-sm-offset-3">
        <section class="tile">
            <div class="tile-header br-5" style="background-color: gray;">
                <h3 class="custom-font">Register at Forum</h3>
            </div>
            <div class="tile-body">
                <form name="form" novalidate ng-submit="form.$valid && vm.registerUser(vm.user)">
                    <div class="form-group">
                        <label for="user">User</label>
                        <input type="text" class="form-control" name="user" id="user" placeholder="User" ng-model="vm.user.name" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="vm.user.password" ng-required="true" />
                    </div>
                    <button class="btn btn-default">Submit</button>
                </form>
            </div>
        </section>
    </div>
</div>
